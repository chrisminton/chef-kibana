---
driver:
  name: docker
  use_sudo: false

---
platforms:
- name: ubuntu-14.04
  driver_config:
    image: ubuntu:14.04
    platform: ubuntu
- name: ubuntu-16.04
  run_list:
  - recipe[apt]
  driver_config:
    image: ubuntu:16.04
    platform: ubuntu
    run_command: /sbin/init
    privileged: true
- name: centos-6.4
  driver_config:
    image: centos:6.4
    platform: centos
- name: centos-7.2
  driver_config:
    image: centos:7.2
    platform: centos